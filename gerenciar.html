  <div id="login-message" style="display: none; text-align: center; padding: 20px; background: white; border-radius: 8px; max-width: 500px; margin: 20px auto;">
    <h2>Acesso Restrito</h2>

  <!-- FIREBASE -->

  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

  <script>
    // CONFIGURAÇÃO FIREBASE (SECRETS SERÃO INJETADAS NO DEPLOY)
    const firebaseConfig = {
      apiKey: "FIREBASE_API_KEY",
      projectId: "FIREBASE_PROJECT_ID",
      authDomain: "FIREBASE_PROJECT_ID.firebaseapp.com" // Adicionado para garantir a sessão
    };

    // INICIALIZAÇÃO CORRIGIDA
    let auth, db;
    
    try {
      // Verifica se já existe um app inicializado
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      } else {
        firebase.app(); // Usa a instância existente
      }
      
      auth = firebase.auth();
      db = firebase.firestore();

      // VERIFICAÇÃO DE SESSÃO MELHORADA
      auth.onAuthStateChanged(user => {
        const loading = document.getElementById('loading');
        const loginMsg = document.getElementById('login-message');
        const container = document.getElementById('resenhas-container');
        
        if (user) {
          console.log("Usuário logado:", user.email);
          loginMsg.style.display = 'none';
          container.style.display = 'block';
          loadResenhas();
        } else {
          console.log("Usuário não autenticado");
          loading.style.display = 'none';
          container.style.display = 'none';
          loginMsg.style.display = 'block';
          // REMOVIDO O REDIRECIONAMENTO AUTOMÁTICO
        }
      });

      // Força a verificação imediata do estado de autenticação
      auth.currentUser?.reload();

    } catch (error) {
      console.error("Erro Firebase:", error);
      document.getElementById('loading').innerHTML = "Erro de conexão com o servidor";
    }

    // [SUAS FUNÇÕES ORIGINAIS - loadResenhas, openEditModal, etc]
    async function loadResenhas() {
      try {
        const querySnapshot = await db.collection("locais")
          .where("userId", "==", auth.currentUser.uid) // Filtra só do usuário logado
          .get();
          
        const container = document.getElementById("resenhas-container");
        container.innerHTML = '';
        
        querySnapshot.forEach(doc => {
          // ... (seu código original de exibição)
        });
        
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        console.error("Erro ao carregar:", error);
      }
    }

    // ... (outras funções originais permanecem iguais)
  </script>
</body>
