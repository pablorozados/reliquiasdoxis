<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Resenhas - Xis POA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* [SEUS ESTILOS ORIGINAIS] */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    /* ... (outros estilos permanecem iguais) ... */
  </style>
</head>
<body>
  <h1 style="text-align: center; margin: 20px 0;">Gerenciar Resenhas</h1>
  
  <div id="resenhas-container">
    <p id="loading" style="text-align: center;">Carregando resenhas...</p>
  </div>

  <div id="login-message" style="display: none; text-align: center; padding: 20px; background: white; border-radius: 8px; max-width: 500px; margin: 20px auto;">
    <h2>Acesso Restrito</h2>
    <p>Por favor, <a href="admin.html" style="color: #ff6b6b;">faça login</a> para continuar.</p>
  </div>

  <!-- [SEU MODAL DE EDIÇÃO ORIGINAL] -->
  <div class="edit-modal">
    <!-- ... -->
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

  <script>
    // CONFIGURAÇÃO IDÊNTICA AO admin.html
    const firebaseConfig = {
      apiKey: "FIREBASE_API_KEY",
      authDomain: "reliquias-do-xis.firebaseapp.com", // DEVE SER IDÊNTICO AO admin.html
      projectId: "reliquias-do-xis",
      storageBucket: "reliquias-do-xis.appspot.com",
      messagingSenderId: "936551505510",
      appId: "1:936551505510:web:22de1482a8f8d9720257a7"
    };

    // INICIALIZAÇÃO IDÊNTICA AO admin.html
    let app, auth, db;
    try {
      // Verifica se já existe uma instância
      if (!firebase.apps.length) {
        app = firebase.initializeApp(firebaseConfig);
      } else {
        app = firebase.app();
      }
      
      auth = firebase.auth();
      db = firebase.firestore();

      // VERIFICAÇÃO DE SESSÃO MELHORADA
      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log("Usuário autenticado:", user.email);
          document.getElementById('login-message').style.display = 'none';
          loadResenhas();
        } else {
          console.log("Nenhum usuário logado");
          document.getElementById('loading').style.display = 'none';
          document.getElementById('login-message').style.display = 'block';
          // NÃO REDIRECIONA - APENAS MOSTRA O LINK
        }
      });

      // Força verificação imediata
      if (auth.currentUser) {
        auth.currentUser.reload();
      }

    } catch (error) {
      console.error("Erro Firebase:", error);
      document.getElementById('loading').innerHTML = `
        <div style="color: red; background: #ffeeee; padding: 15px; border-radius: 8px;">
          Erro de conexão com o servidor. Recarregue a página.
        </div>
      `;
    }

    // [SUAS FUNÇÕES ORIGINAIS]
    async function loadResenhas() {
      try {
        const user = auth.currentUser;
        if (!user) return;
        
        const querySnapshot = await db.collection("locais")
          .where("userId", "==", user.uid)
          .get();
          
        const container = document.getElementById("resenhas-container");
        container.innerHTML = '';
        
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement('div');
          card.className = 'resenha-card';
          card.innerHTML = `
            <h3>${data.nome}</h3>
            <p>${data.resenha}</p>
            <p>Nota: ${'⭐'.repeat(data.nota)}</p>
            <button onclick="openEditModal('${doc.id}')">Editar</button>
          `;
          container.appendChild(card);
        });
        
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        console.error("Erro ao carregar resenhas:", error);
      }
    }

    // ... (outras funções originais)
  </script>
</body>
</html>
