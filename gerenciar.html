<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Resenhas - Xis POA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
  <style>
    .resenha-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .resenha-actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s;
    }
    
    .resenha-actions button:hover {
      transform: scale(1.05);
    }
    
    .resenha-actions button:first-child {
      background-color: #4CAF50;
    }
    
    .resenha-actions button:last-child {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <!-- Seu conteúdo existente aqui -->

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_FIREBASE",
      projectId: "SEU_PROJECT_ID"
    };

    // Variáveis globais
    let auth, db;

    // Inicialização quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', () => {
      try {
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
        auth = firebase.auth();
        db = firebase.firestore();
        console.log("Firebase conectado!");

        // Função para editar resenha
        window.editarResenha = async (id) => {
          if (!auth.currentUser) {
            alert("Sua sessão expirou. Faça login novamente.");
            return;
          }
          try {
            const doc = await db.collection("locais").doc(id).get();
            if (doc.exists && doc.data().userId === auth.currentUser.uid) {
              window.location.href = `admin.html?edit=${id}`;
            } else {
              alert('Você só pode editar suas próprias resenhas.');
            }
          } catch (error) {
            alert(`Erro ao carregar: ${error.message}`);
          }
        };

        // Seu código existente para carregar resenhas...

      } catch (e) {
        console.error("Erro Firebase:", e);
      }
    });
  </script>
</body>
</html>
