<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xis de POA - Resenhas</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script> 

  <style>
    /* Estilos para as avalia√ß√µes no popup */
    .rating-display {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    
    .rating-label {
      width: 150px;
      font-weight: bold;
    }
    
    .rating-stars {
      color: gold;
      text-shadow: 0 0 2px rgba(0,0,0,0.5);
    }
    
    .info-window-content {
      max-width: 300px;
    }
    
    .info-window-image {
      max-width: 100%;
      max-height: 150px;
      margin-top: 10px;
      border-radius: 4px;
    }
    
    .info-window-title {
      color: #d9534f;
      margin-bottom: 5px;
    }
    
    .info-window-pedido {
      font-style: italic;
      margin: 8px 0;
      padding: 8px;
      background-color: #f8f9fa;
      border-left: 3px solid #ff6b6b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Xis de POA - Resenhas</h1>
  </header>
  <main>
    <div id="map" style="width: 100%; height: 500px;"></div>
  </main>

  <script>
    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "FIREBASE_API_KEY",
      projectId: "FIREBASE_PROJECT_ID",
    };
    
    // Inicializa√ß√£o segura do Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // Fun√ß√£o para gerar emojis de avalia√ß√£o
    function getRatingEmojis(rating, emojiType) {
      const emojis = {
        'nota': '‚≠ê',
        'sujeira': 'üçî',
        'cagada': 'üí©'
      };
      
      let result = '';
      for (let i = 0; i < rating; i++) {
        result += emojis[emojiType];
      }
      return result;
    }

    // Inicializar o mapa
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -30.0346, lng: -51.2177 }, // Centro de Porto Alegre
        zoom: 12,
      });

      // Carregar resenhas do Firestore
      db.collection("locais").orderBy("timestamp", "desc").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          
          // Verifica se tem coordenadas v√°lidas
          if (!data.latitude || !data.longitude) return;

          // Criar conte√∫do da janela de informa√ß√µes
          const contentString = `
            <div class="info-window-content">
              <h3 class="info-window-title">${data.nome}</h3>
              
              <div class="info-window-pedido">
                <strong>Pedido:</strong> ${data.meu_pedido || 'N√£o informado'}
              </div>
              
              <p>${data.resenha}</p>
              
              <div class="rating-display">
                <span class="rating-label">Nota:</span>
                <span class="rating-stars">${getRatingEmojis(data.nota, 'nota')}</span>
              </div>
              
              <div class="rating-display">
                <span class="rating-label">Sujeira comendo:</span>
                <span>${getRatingEmojis(data.sujeira_comendo, 'sujeira')}</span>
              </div>
              
              <div class="rating-display">
                <span class="rating-label">Cagada depois:</span>
                <span>${getRatingEmojis(data.cagada_depois, 'cagada')}</span>
              </div>
              
              ${data.imagem ? `<img src="${data.imagem}" class="info-window-image" alt="${data.nome}">` : ''}
            </div>
          `;

          // Adicionar marcador no mapa
          const marker = new google.maps.Marker({
            position: { lat: data.latitude, lng: data.longitude },
            map: map,
            title: data.nome,
          });

          // Adicionar janela de informa√ß√µes
          const infoWindow = new google.maps.InfoWindow({
            content: contentString,
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        });
      }).catch((error) => {
        console.error("Erro ao carregar resenhas:", error);
        document.getElementById("map").innerHTML = `
          <p style="color: red; text-align: center; padding: 20px;">
            Erro ao carregar as resenhas. Recarregue a p√°gina.
          </p>
        `;
      });
    }

    // Carregar a API do Google Maps
    function loadMapsAPI() {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&callback=initMap`;
      script.async = true;
      script.defer = true;
      script.onerror = () => {
        console.error("Erro ao carregar a API do Google Maps.");
        document.getElementById("map").innerText = "Erro ao carregar o mapa.";
      };
      document.head.appendChild(script);
    }

    // Carregar o mapa ao carregar a p√°gina
    window.addEventListener('DOMContentLoaded', loadMapsAPI);
  </script>
</body>
</html>
