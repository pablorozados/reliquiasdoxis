<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Resenhas de Xis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
  <h1>Mapa de Resenhas de Xis</h1>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login</h2>
    <button id="login-github">Entrar com GitHub</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- FormulÃ¡rio para Adicionar Locais -->
  <div id="add-location-section" style="display: none;">
    <form id="add-location-form">
      <label for="nome">Nome do Local:</label>
      <input type="text" id="nome" required>
      
      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" step="any" required>
      
      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" step="any" required>
      
      <label for="resenha">Resenha:</label>
      <textarea id="resenha" required></textarea>
      
      <label for="imagem">Imagem do Local:</label>
      <input type="file" id="imagem" accept="image/*">
      
      <button type="submit">Adicionar Local</button>
    </form>
    <button id="logout">Logout</button>
  </div>

  <!-- Div para o Mapa -->
  <div id="map"></div>
  
  <script src="script.js"></script>
</body>
</html>
