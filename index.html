<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü•áRel√≠quias do Xis üçî</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Corrige popups do Leaflet para resenhas longas */

      max-width: 700px !important;
      min-width: 400px;

    .leaflet-popup-content {
      margin: 8px 0;

      width: 100% !important;

    .info-window-content {
      word-break: break-word;

    }
    .info-window-content {

    @media (max-width: 500px) {

  </style>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
</head>
<body>
  <header>
    <h1>Rel√≠quias do Xis</h1>
    <p>Do p√£o √† maionese: cr√¥nicas de um ca√ßador de xis</p>
  </header>
  
  <main>
    <div id="filter-container" style="margin: 10px;">
      <label for="filter-rating">Filtrar por nota:</label>
      <select id="filter-rating" onchange="filterMarkers()">
        <option value="all">Todos</option>
        <option value="5">5 estrelas</option>
        <option value="4">4 estrelas</option>
        <option value="3">3 estrelas</option>
        <option value="2">2 estrelas</option>
        <option value="1">1 estrela</option>
      </select>
    </div>
    <div id="map" style="height: 500px; width: 100%; border-radius: 12px; margin-bottom: 20px;">
      <div class="loading-message">
        <i class="fas fa-hamburger fa-spin"></i>
        <p>Carregando mapa...</p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  
  <script>
    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "FIREBASE_API_KEY",
      projectId: "FIREBASE_PROJECT_ID"
    };

    // Inicializa√ß√£o
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // (O estilo e anima√ß√£o do mapa do Google ser√£o removidos, pois o Leaflet tem outra abordagem)

    // Fun√ß√£o para mostrar avalia√ß√µes
    function renderRating(value, type) {
      const icons = {
        nota: '‚≠ê', 
        sujeira: 'üçî', 
        cagada: 'üí©'
      };
      
      let html = '';
      for (let i = 0; i < 5; i++) {
        html += `<span class="${i < value ? '' : 'empty'}">${icons[type]}</span>`;
      }
      return html;
    }

    let map; // Vari√°vel global para o mapa
    let markers = []; // Array para armazenar os marcadores

    // Inicializa o mapa com Leaflet
    function initMap() {
      // Remove mensagem de carregando
      document.getElementById('map').innerHTML = "";
      map = L.map('map').setView([-30.0346, -51.2177], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Carrega as resenhas
      db.collection("locais").orderBy("timestamp", "desc").get()
        .then(querySnapshot => {
          querySnapshot.forEach(doc => {
            const data = doc.data();
            if (data.latitude && data.longitude) {
              // Define cor do marcador conforme nota
              let color = '#000000';
              if (data.nota === 5) color = '#FFD700';
              else if (data.nota === 4) color = '#C0C0C0';
              else if (data.nota === 3) color = '#CD7F32';
              else if (data.nota === 2) color = '#FF0000';

              // Cria marcador customizado
              const marker = L.circleMarker([data.latitude, data.longitude], {
                radius: 12,
                fillColor: color,
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 1
              }).addTo(map);

              // Adiciona ao array para filtro
              markers.push({ marker, nota: data.nota });

              // Conte√∫do do popup
              const content = `
                <div class="info-window-content">
                  <h3 class="info-window-title">${data.nome}</h3>
                  <div class="rating-display">
                    <span class="rating-label">Nota:</span>
                    ${renderRating(data.nota || 0, 'nota')}
                  </div>
                  <div class="rating-display">
                    <span class="rating-label">Me caguei comendo?</span>
                    <span class="tooltip-icon">?
                      <span class="tooltip-text">Me sujei muito comendo o xis?</span>
                    </span>
                    ${renderRating(data.sujeira_comendo || 0, 'sujeira')}
                  </div>
                  <div class="rating-display">
                    <span class="rating-label">Me caguei depois?</span>
                    <span class="tooltip-icon">?
                      <span class="tooltip-text">Acho que isso √© bem autoexplicativo. √Äs vezes n√£o cai bem. üòí</span>
                    </span>
                    ${renderRating(data.cagada_depois || 0, 'cagada')}
                  </div>
                  <div class="pedido-destaque">
                    <strong>O que pedi:</strong> ${data.meu_pedido || 'N√£o informado'}
                  </div>
                  <div class="resenha-texto">
                    ${data.resenha || 'Sem resenha dispon√≠vel.'}
                  </div>
                  ${data.imagem ? `
                    <div class="thumbnail-container">
                      ${Array.isArray(data.imagem) ? 
                        data.imagem.map(img => `
                          <img src="${img}" class="thumbnail" onclick="openLightbox('${img}')">
                        `).join('') : `
                        <img src="${data.imagem}" class="thumbnail" onclick="openLightbox('${data.imagem}')">
                      `}
                    </div>
                  ` : ''}
                </div>
              `;
              marker.bindPopup(content);
            }
          });
        })
        .catch(error => {
          console.error("Erro ao carregar resenhas:", error);
          document.getElementById('map').innerHTML = `
            <div class="error">
              <i class="fas fa-exclamation-triangle"></i>
              <p>Erro ao carregar o mapa</p>
            </div>
          `;
        });
    }

    // Fun√ß√£o para filtrar os marcadores (Leaflet)
    function filterMarkers() {
      const selectedRating = document.getElementById("filter-rating").value;
      markers.forEach(({ marker, nota }) => {
        if (selectedRating === "all" || parseInt(selectedRating) === nota) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    // Inicia o mapa com Leaflet ao carregar a p√°gina
    window.addEventListener('DOMContentLoaded', initMap);
  </script>

  <!-- Lightbox para imagens -->
  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="Imagem ampliada">
  </div>

  <script>
    // Lightbox
    function openLightbox(imgSrc) {
      document.getElementById('lightbox-img').src = imgSrc;
      document.getElementById('lightbox').style.display = 'block';
    }
  </script>
