<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rel√≠quias do Xis POA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rel√≠quias do Xis POA</h1>
    <p>As melhores (e piores) experi√™ncias gastron√¥micas</p>
  </header>
  
  <main>
    <div id="map">
      <div class="loading-message">
        <i class="fas fa-hamburger fa-spin"></i>
        <p>Carregando mapa...</p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "FIREBASE_API_KEY",
      projectId: "FIREBASE_PROJECT_ID"
    };

    // Inicializa√ß√£o
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // Estilo do mapa limpo
    const mapStyle = [{
      "featureType": "poi",
      "stylers": [{"visibility": "off"}]
    }, {
      "featureType": "transit",
      "stylers": [{"visibility": "off"}]
    }];

    // Anima√ß√£o dos marcadores
    function dropMarker(marker, map) {
      marker.setAnimation(google.maps.Animation.DROP);
      setTimeout(() => {
        marker.setAnimation(null);
      }, 1500);
    }

    // Fun√ß√£o para mostrar avalia√ß√µes
    function renderRating(value, type) {
      const icons = {
        nota: '‚≠ê', 
        sujeira: 'üçî', 
        cagada: 'üí©'
      };
      
      let html = '';
      for (let i = 0; i < 5; i++) {
        html += `<span class="${i < value ? '' : 'empty'}">${icons[type]}</span>`;
      }
      return html;
    }

    // Inicializa o mapa
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -30.0346, lng: -51.2177 },
        zoom: 13,
        styles: mapStyle,
        disableDefaultUI: true,
        zoomControl: true
      });

      // Carrega as resenhas
      db.collection("locais").orderBy("timestamp", "desc").get()
        .then(querySnapshot => {
          querySnapshot.forEach(doc => {
            const data = doc.data();
            if (data.latitude && data.longitude) {
              const marker = new google.maps.Marker({
                position: { lat: data.latitude, lng: data.longitude },
                map: map,
                icon: {
                  path: google.maps.SymbolPath.CIRCLE,
                  fillColor: '#ff6b6b',
                  fillOpacity: 1,
                  strokeColor: '#fff',
                  strokeWeight: 2,
                  scale: 8
                }
              });

              // Anima√ß√£o ao carregar
              setTimeout(() => dropMarker(marker, map), Math.random() * 1000);

              // Janela de informa√ß√µes
              const content = `
                <div class="info-window">
                  <h3>${data.nome}</h3>
                  <p class="pedido">${data.meu_pedido || 'Sem detalhes'}</p>
                  <p>${data.resenha}</p>
                  <div class="ratings">
                    <div>Nota: ${renderRating(data.nota || 0, 'nota')}</div>
                    <div>Sujeira: ${renderRating(data.sujeira_comendo || 0, 'sujeira')}</div>
                    <div>Cagada: ${renderRating(data.cagada_depois || 0, 'cagada')}</div>
                  </div>
                  ${data.imagem ? `
                    <div class="thumb" onclick="window.open('${data.imagem}', '_blank')">
                      <img src="${data.imagem}" alt="Foto">
                    </div>
                  ` : ''}
                </div>
              `;

              const infoWindow = new google.maps.InfoWindow({ content });
              marker.addListener('click', () => {
                infoWindow.open(map, marker);
                marker.setAnimation(google.maps.Animation.BOUNCE);
                setTimeout(() => marker.setAnimation(null), 1000);
              });
            }
          });
        })
        .catch(error => {
          console.error("Erro ao carregar resenhas:", error);
          document.getElementById('map').innerHTML = `
            <div class="error">
              <i class="fas fa-exclamation-triangle"></i>
              <p>Erro ao carregar o mapa</p>
            </div>
          `;
        });
    }

    // Carrega a API do Google Maps
    function loadGoogleMaps() {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&callback=initMap`;
      script.async = true;
      script.onerror = () => {
        document.getElementById('map').innerHTML = `
          <div class="error">
            <i class="fas fa-map-marked-alt"></i>
            <p>Falha ao carregar o mapa</p>
          </div>
        `;
      };
      document.head.appendChild(script);
    }

    // Inicia quando a p√°gina carregar
    window.addEventListener('DOMContentLoaded', loadGoogleMaps);
  </script>

  <!-- Lightbox para imagens -->
<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="" alt="Imagem ampliada">
</div>

<script>
  // Lightbox
  function openLightbox(imgSrc) {
    document.getElementById('lightbox-img').src = imgSrc;
    document.getElementById('lightbox').style.display = 'block';
  }

  // Atualiza os tooltips
  const tooltips = {
    "sujeira": "Me sujei muito comendo o xis?",
    "cagada": "Acho que isso √© bem autoexplicativo. As vezes n√£o cai bem. üòí"
  };

  document.querySelectorAll('.tooltip-icon').forEach(icon => {
    const type = icon.closest('.rating-display').querySelector('.rating-label').textContent.trim();
    if (tooltips[type]) {
      icon.setAttribute('title', tooltips[type]);
    }
  });
</script>
</body>
</html>
