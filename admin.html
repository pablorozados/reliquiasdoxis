<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Xis POA</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

  <style>
    /* Seus estilos existentes */
    /* Adicione isso no final do CSS */
    .map-error {
      color: red;
      text-align: center;
      padding: 10px;
      background: #ffeeee;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Área do Dono</h2>
    <form id="login-form" onsubmit="return false;">
      <label for="email">E-mail:</label>
      <input type="email" id="email" required>
      
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Entrar</button>
      <p id="login-error"></p>
    </form>
  </div>

  <div id="admin-panel" style="display: none;">
    <h2>Adicionar Novo Xis</h2>
    <form id="add-location-form">
      <label for="endereco">Buscar local:</label>
      <input type="text" id="endereco" placeholder="Digite o endereço">
      <div id="map-error" class="map-error" style="display: none;"></div>
      
      <!-- Restante do formulário -->
    </form>

    <!-- Restante do conteúdo -->
  </div>

  <script src="admin.js"></script>
</body>
</html>
