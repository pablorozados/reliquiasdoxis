<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - RelÃ­quias do Xis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 16px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .toolbar button {
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .toolbar button.red    { background-color: #f44336; color: white; }
    .toolbar button.green  { background-color: #4CAF50; color: white; }
    .toolbar button.yellow { background-color: #ffeb3b; color: black; }
    .toolbar button.blue   { background-color: #2196F3; color: white; }
  </style>
</head>
<body>
  <h1>Painel do Admin</h1>

  <div class="toolbar">
    <button onclick="wrapTag('b')">B</button>
    <button onclick="wrapTag('i')">I</button>
    <button onclick="wrapTag('u')">S</button>
    <button onclick="wrapTag('s')">R</button>
    <button onclick="wrapTag('em')">E</button>
    <button onclick="wrapTag('mark')">M</button>
    <button onclick="wrapTag('small')">Pq</button>
    <button onclick="wrapTag('p')">[P]</button>
    <button onclick="wrapTag('h2')">[2]</button>
    <button onclick="wrapTag('h3')">[3]</button>
    <button onclick="wrapTag('h4')">[4]</button>
    <button onclick="wrapTag('blockquote')">Cit.</button>
    <button onclick="insertHr()">HR</button>
    <button onclick="insertLink()">ðŸ”—</button>
    <button class="red" onclick="wrapColor('red')">Vermelho</button>
    <button class="green" onclick="wrapColor('green')">Verde</button>
    <button class="yellow" onclick="wrapColor('yellow')">Amarelo</button>
    <button class="blue" onclick="wrapColor('blue')">Azul</button>
  </div>

  <textarea id="resenha" placeholder="Escreva sua resenha aqui..."></textarea>
  <button id="publicar">Publicar</button>

  <script type="module" src="admin.js"></script>
  <script>
    function wrapTag(tag) {
      const textarea = document.getElementById("resenha");
      const [start, end] = [textarea.selectionStart, textarea.selectionEnd];
      const selected = textarea.value.slice(start, end);
      const wrapped = `<${tag}>${selected}</${tag}>`;
      textarea.setRangeText(wrapped, start, end, 'end');
    }

    function wrapColor(color) {
      const textarea = document.getElementById("resenha");
      const [start, end] = [textarea.selectionStart, textarea.selectionEnd];
      const selected = textarea.value.slice(start, end);
      const wrapped = `<span style=\"color:${color}\">${selected}</span>`;
      textarea.setRangeText(wrapped, start, end, 'end');
    }

    function insertHr() {
      const textarea = document.getElementById("resenha");
      const pos = textarea.selectionStart;
      textarea.setRangeText("\n<hr>\n", pos, pos, 'end');
    }

    function insertLink() {
      const url = prompt("Digite a URL do link:");
      if (url) {
        const textarea = document.getElementById("resenha");
        const [start, end] = [textarea.selectionStart, textarea.selectionEnd];
        const selected = textarea.value.slice(start, end) || "link";
        const wrapped = `<a href=\"${url}\">${selected}</a>`;
        textarea.setRangeText(wrapped, start, end, 'end');
      }
    }
  </script>
</body>
</html>
