<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Xis POA</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- [O resto do HTML permanece IGUAL ao seu original] -->
  
  <!-- Script otimizado -->
  <script>
    function loadMapsAPI() {
      return new Promise((resolve) => {
        if (window.google?.maps?.places) return resolve();
        
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${encodeURIComponent('GOOGLE_MAPS_API_KEY')}&libraries=places&callback=initAutocomplete`;
        script.async = true;
        script.defer = true;
        script.onerror = () => console.error('Falha ao carregar Google Maps');
        document.head.appendChild(script);
        script.onload = resolve;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (location.hash === '#login') loadMapsAPI().catch(console.error);
    });
  </script>
  <script src="admin.js"></script>
</body>
</html>
