<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Xis POA</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
  
  <!-- Adi√ß√£o 1: Script do Maps -->
  <script>
    function loadMapsAPI() {
      const input = document.getElementById("endereco");
      if (!input || window.google) return;

      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_AQUI&libraries=places`;
      script.async = true;
      document.head.appendChild(script);
    }
  </script>
</head>
<body>
  <div id="login-section">
    <h2>√Årea do Dono</h2>
    <form id="login-form" onsubmit="return false;"> <!-- Adi√ß√£o 2: Previne reload -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      <button type="submit">Entrar</button>
      <p id="login-error" style="color:red;"></p>
    </form>
  </div>

  <div id="admin-panel" style="display:none;">
    <h2>Adicionar Novo Xis</h2>
    <form id="add-location-form">
      <!-- Adi√ß√£o 3: Campos faltantes -->
      <label for="endereco">Buscar local:</label>
      <input type="text" id="endereco" placeholder="Digite o endere√ßo" onfocus="loadMapsAPI()"> <!-- Adi√ß√£o 4 -->
      
      <label for="nome">Nome do lugar:</label>
      <input type="text" id="nome" required>
      
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0;"> <!-- Adi√ß√£o 5 -->
        <div>
          <label for="latitude">Latitude:</label>
          <input type="text" id="latitude" readonly>
        </div>
        <div>
          <label for="longitude">Longitude:</label>
          <input type="text" id="longitude" readonly>
        </div>
      </div>
      
      <label for="resenha">Resenha:</label>
      <textarea id="resenha" rows="4" required></textarea>
      
      <label for="imagem">Imagem (opcional):</label>
      <input type="file" id="imagem">
      
      <button type="submit">Publicar</button>
    </form>

    <div style="margin-top:20px; display: flex; gap: 10px;"> <!-- Adi√ß√£o 6 -->
      <button id="delete-btn">üóëÔ∏è Apagar √öltima Resenha</button>
      <button id="logout">Sair</button>
    </div>
  </div>

  <script>
    // Configura√ß√£o m√≠nima do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA7_SFUPE6n9KG6LhL9Y6DRanSW5Zn0-2k",
      authDomain: "reliquias-do-xis.firebaseapp.com",
      projectId: "reliquias-do-xis",
      storageBucket: "reliquias-do-xis.appspot.com",
      messagingSenderId: "936551505510",
      appId: "1:936551505510:web:22de1482a8f8d9720257a7"
    };
    
    firebase.initializeApp(firebaseConfig);
    
    // Adi√ß√£o 7: Login simplificado
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      btn.disabled = true;
      
      try {
        await firebase.auth().signInWithEmailAndPassword(
          document.getElementById('email').value,
          document.getElementById('password').value
        );
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
      } catch (error) {
        document.getElementById('login-error').textContent = 'E-mail ou senha incorretos';
      } finally {
        btn.disabled = false;
      }
    });
    
    // Adi√ß√£o 8: Logout b√°sico
    document.getElementById('logout')?.addEventListener('click', () => {
      firebase.auth().signOut();
    });
  </script>
</body>
</html>
