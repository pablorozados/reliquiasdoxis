<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Xis POA</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
  
  <!-- Script do Maps removido daqui -->
</head>
<body>
  <div id="login-section">
    <h2>√Årea do Dono</h2>
    <form id="login-form" onsubmit="return false;"> <!-- Previne reload -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      <button type="submit">Entrar</button>
      <p id="login-error" style="color:red;"></p>
    </form>
  </div>

  <div id="admin-panel" style="display:none;">
    <h2>Adicionar Novo Xis</h2>
    <form id="add-location-form">
      <label for="endereco">Buscar local:</label>
      <input type="text" id="endereco" placeholder="Digite o endere√ßo"> <!-- Removido o onfocus -->
      
      <label for="nome">Nome do lugar:</label>
      <input type="text" id="nome" required>
      
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0;"> 
        <div>
          <label for="latitude">Latitude:</label>
          <input type="text" id="latitude" readonly>
        </div>
        <div>
          <label for="longitude">Longitude:</label>
          <input type="text" id="longitude" readonly>
        </div>
      </div>
      
      <label for="resenha">Resenha:</label>
      <textarea id="resenha" rows="4" required></textarea>
      
      <label for="imagem">Imagem (opcional):</label>
      <input type="file" id="imagem">
      
      <button type="submit">Publicar</button>
    </form>

    <div style="margin-top:20px; display: flex; gap: 10px;">
      <button id="delete-btn">üóëÔ∏è Apagar √öltima Resenha</button>
      <button id="logout">Sair</button>
    </div>
  </div>

  <!-- Carregamento do script admin.js -->
  <script src="admin.js"></script>
</body>
</html>
