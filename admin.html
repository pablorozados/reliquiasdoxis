<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - RelÃ­quias do Xis</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    .editor-botoes button {
      margin: 2px;
      padding: 4px 8px;
      font-size: 0.9em;
      cursor: pointer;
    }
    .editor-botoes {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Publicar nova resenha</h1>
  
  <label for="titulo">TÃ­tulo:</label>
  <input type="text" id="titulo" placeholder="TÃ­tulo da resenha" /><br /><br />

  <label for="pedido">O que foi pedido:</label>
  <input type="text" id="pedido" placeholder="Ex: Xis CoraÃ§Ã£o + batata + refri" /><br /><br />

  <label for="nota">Nota (0 a 10):</label>
  <input type="number" id="nota" min="0" max="10" /><br /><br />

  <label for="diarreia">Me caguei comendo ou depois?</label>
  <select id="diarreia">
    <option value="nao">NÃ£o</option>
    <option value="comendo">Comendo</option>
    <option value="depois">Depois</option>
    <option value="ambos">Ambos</option>
  </select><br /><br />

  <label for="resenha">Resenha:</label>
  <div class="editor-botoes">
    <button onclick="formatar('b')">B</button>
    <button onclick="formatar('i')">I</button>
    <button onclick="formatar('u')">S</button>
    <button onclick="formatar('s')">R</button>
    <button onclick="formatar('em')">E</button>
    <button onclick="formatar('mark')">M</button>
    <button onclick="formatar('small')">Pq</button>
    <button onclick="formatar('p')">[P]</button>
    <button onclick="formatar('h2')">[2]</button>
    <button onclick="formatar('h3')">[3]</button>
    <button onclick="formatar('h4')">[4]</button>
    <button onclick="formatar('blockquote')">Cit.</button>
    <button onclick="inserirLinha()">HR</button>
    <button onclick="inserirLink()">ðŸ”—</button>
    <button style="background:red;color:white" onclick="formatarCor('red')">ðŸ”´</button>
    <button style="background:green;color:white" onclick="formatarCor('green')">ðŸŸ¢</button>
    <button style="background:gold;color:black" onclick="formatarCor('gold')">ðŸŸ¡</button>
    <button style="background:blue;color:white" onclick="formatarCor('blue')">ðŸ”µ</button>
  </div>
  <textarea id="resenha" rows="10" cols="50"></textarea><br /><br />

  <button id="publicar">Publicar</button>

  <script type="module" src="admin.js"></script>
  <script>
    function formatar(tag) {
      const textarea = document.getElementById("resenha");
      const inicio = textarea.selectionStart;
      const fim = textarea.selectionEnd;
      const textoSelecionado = textarea.value.substring(inicio, fim);
      const antes = textarea.value.substring(0, inicio);
      const depois = textarea.value.substring(fim);
      textarea.value = `${antes}<${tag}>${textoSelecionado}</${tag}>${depois}`;
    }

    function inserirLinha() {
      const textarea = document.getElementById("resenha");
      const pos = textarea.selectionStart;
      const antes = textarea.value.substring(0, pos);
      const depois = textarea.value.substring(pos);
      textarea.value = `${antes}<hr />${depois}`;
    }

    function inserirLink() {
      const url = prompt("Digite a URL:");
      if (!url) return;
      const texto = prompt("Texto do link:");
      if (!texto) return;
      const textarea = document.getElementById("resenha");
      const pos = textarea.selectionStart;
      const antes = textarea.value.substring(0, pos);
      const depois = textarea.value.substring(pos);
      textarea.value = `${antes}<a href=\"${url}\">${texto}</a>${depois}`;
    }

    function formatarCor(cor) {
      const textarea = document.getElementById("resenha");
      const inicio = textarea.selectionStart;
      const fim = textarea.selectionEnd;
      const textoSelecionado = textarea.value.substring(inicio, fim);
      const antes = textarea.value.substring(0, inicio);
      const depois = textarea.value.substring(fim);
      textarea.value = `${antes}<span style=\"color:${cor}\">${textoSelecionado}</span>${depois}`;
    }
  </script>
</body>
</html>
